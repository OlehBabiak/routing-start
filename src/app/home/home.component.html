<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<button class='btn btn-primary' (click)='onLoadServer(1)'>Load server 1</button>
<button *ngIf='!loggedIn' class='btn btn-default' (click)='onLogin()'>Login</button>
<button *ngIf='loggedIn' class='btn btn-default' (click)='onLogout()'>Logout</button>
